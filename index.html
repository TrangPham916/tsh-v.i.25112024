<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng tính thần số học</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Bảng tính thần số học giúp bạn khám phá ý nghĩa các con số trong cuộc đời.">
    <meta name="keywords" content="thần số học, bảng tính thần số, thần số cuộc đời, con số cá nhân">
    <link rel="icon" sizes="32x32" href="logo.jpg">
    <meta property="og:title" content="V Infinity - Bảng tính thần số học">
    <!-- <meta property="og:image" content="https://yt3.googleusercontent.com/TgmVhsTXB5JxMdN6ofQZc5kHFJ6wr3M_P2oXmxB6Shq4rfAooTNut3oR2L7cBKN53-VQdYwK=s900-c-k-c0x00ffffff-no-rj"> -->
    <meta property="og:description" content="Khám phá ý nghĩa con số cuộc đời bạn với bảng tính thần số học online.">
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="Thần số học" class="logo">
        <h1>BẢNG TÍNH THẦN SỐ HỌC</h1>
        <p>
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" placeholder="Nhập tên đầy đủ">
        </p>
        <p>
            <label for="dob">Ngày sinh:</label>
            <input type="text" id="dob" placeholder="ngày/tháng/năm">
        </p>
        <p id="dob-error" style="color: red;"></p>
        <button id="calculateButton">Tra kết quả</button>
        <table class="results">
            <thead>
                <tr>
                    <th>Các chỉ số</th>
                    <th>Giá trị</th>
                </tr>
            </thead>
            <tbody id="resultsTableBody">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
        
        <div class="form-luan-giai">
            <button id="show-form">Đăng ký luận giải</button>
            <div id="google-form">
                <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLSdsIo_7Pgr_d2B_hMMtLjaR_CaCXemxirTU8ww9j1-QcX61ig/viewform?embedded=true" 
                width=100%
                height=500px
                frameborder="0" 
                marginheight="0" 
                marginwidth="0">
                Đang tải…
            </iframe>
            </div>

        </div>
  
        <!-- Contact -->
        <div class="contact-icons">
            <!-- Liên kết Zalo -->
            <a href="https://zalo.me/0334263131" target="_blank" title="Liên hệ Zalo">
              <img src="icons8-zalo.svg" alt="Zalo">
            </a>
            <!-- Liên kết Facebook -->
            <a href="https://www.facebook.com/truongluan6813" target="_blank" title="Liên hệ Facebook">
              <img src="icons8-facebook.svg" alt="Facebook">
            </a>
            <!-- Liên kết Messenger -->
            <a href="https://m.me/truongluan6813
            " target="_blank" title="Liên hệ Messenger">
              <img src="icons8-messenger.svg" alt="Messenger">
            </a>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
